services:
  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - DB_URL=jdbc:postgresql://auth-db:5432/auth_service
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=myVerySecretKeyForJWTGenerationInAuthService2024WithMinimum32Characters
      - USER_SERVICE_URL=http://user-service:8080
    depends_on:
      - auth-db
    networks:
      - innowise-network
    restart: unless-stopped

  # User Service
  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://user-db:5432/user_service
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - JWT_SECRET=myVerySecretKeyForJWTGenerationInAuthService2024WithMinimum32Characters
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - user-db
      - redis
    networks:
      - innowise-network
    restart: unless-stopped

  # Databases
  auth-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: auth_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - auth-postgres-data:/var/lib/postgresql/data
    networks:
      - innowise-network
    restart: unless-stopped

  user-db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - user-postgres-data:/var/lib/postgresql/data
    networks:
      - innowise-network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - innowise-network
    restart: unless-stopped

volumes:
  auth-postgres-data:
  user-postgres-data:
  redis-data:

networks:
  innowise-network:
    driver: bridge