spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        format_sql: true
  liquibase:
    enabled: false
  sql:
    init:
      mode: always
  cache:
    type: simple
  data:
    redis:
      host: localhost
      timeout: 2000ms
      port: 6379

logging:
  level:
    com.stoliar.user_service: DEBUG
    org.hibernate.SQL: DEBUG
